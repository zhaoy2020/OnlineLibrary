<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Yu Zhao 的主页</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      padding-top: 70px; /* 留出导航栏空间 */
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background-color: #333;
      color: white;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem; /* 两边留白：可根据需要改为 5vw 等 */
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .menu a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 80px 20px;
      scroll-margin-top: 80px;
    }

    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <!-- 导航栏 -->
  <nav>
    <div class="nav-container">
      <div class="name">Yu Zhao</div>
      <div class="menu">
        <a href="#home">Home</a>
        <a href="#publications">Publications</a>
        <a href="#projects">Projects</a>
      </div>
    </div>
  </nav>

  <!-- 页面主体 -->
  <section id="home">
    <h2>Home</h2>
    <p>欢迎访问 Yu Zhao 的个人主页。</p>
  </section>

  <section id="publications">
    <h2>Publications</h2>
    <ul>
      <li>2024 - Graph Learning for Molecules</li>
      <li>2023 - Protein Structure Modeling</li>
    </ul>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <ul>
      <li>BioGNN Toolkit</li>
      <li>MolTrans Explorer</li>
    </ul>
  </section>

</body>
</html>
